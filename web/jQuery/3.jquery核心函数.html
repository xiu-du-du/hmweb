<html lang="en">

<head>

<body>
    <div class="box">
        <button id="btn">测试</button><br>

        <input type="text" name="" id="msg2"><br>

    <div></div>
    <script src="./js/jquery-1.10.1.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {

                // alert($(this).html())
                // $('<input type="text" name="" id="msg3"><br>').appendTo($('.box'))
                $('<input type="text" name="" id="msg3"><br>').appendTo($('div'))
            })

            let arr = [4, 7, 3, 1, 6]
                //遍历数组，回调函数中第一个参数对应索引，第二个参数对应当前元素的值
            $.each(arr, function(index, item) {
                console.log(index, item);
            });

            /*      原生forEach    */
            // arr.forEach(function(item, index) {
            //     console.log(item, index);
            // })

            var str = ' my atguigu '
            console.log(str.trim());
            console.log($.trim(str));
        })
