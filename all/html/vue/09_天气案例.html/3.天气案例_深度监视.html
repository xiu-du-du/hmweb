<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <!-- @xxx='yyy' 可以写一些简单的语句 -->
        <!-- <button @click='isHot=!isHot'>切换</button> -->
        <button @click='changeWeather'>切换</button>
        <hr>
        <h3>a的值是：{{numbers.a}}</h3>
        <button @click="add">a+1</button>
        <h3>b的值是：{{numbers.b}}</h3>
        <button @click="add">b+1</button>
    </div>

</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: "#root",
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 1
            }
        },
        computed: {
            info() {
                return this.isHot ? "炎热" : "凉爽"
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            },
            add() {
                this.numbers.a++
            }
        },

        //监视
        watch: {
            //监视多个属性中某个属性的变化
            'numbers.a': {
                immediate: true,
                handler(newValue, oldValue) {
                    console.log("a", newValue, oldValue);
                }
            },
            'numbers.b': {
                immediate: true,
                handler(newValue, oldValue) {
                    console.log("b", newValue, oldValue);
                }
            }
        },
    })
</script>

</html>
