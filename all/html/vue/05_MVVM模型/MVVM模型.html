<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <h1>你好，{{address}}</h1>
        <h1>测试查看，{{$options}}</h1>
        <h1>测试查看，{{_c}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'jack',
                address: 'beijing'
            }
        })
        console.log(vm);
    </script>
</body>

</html>
