<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">{{school.name}}</a>
        <a :href="school.url" x="hello">百度一下2</a>
    </div>
    <script>
        Vue.config.productionTip = false //关闭控制台提示
        new Vue({
            el: '.root',
            data: {
                name: 'jack',
                school: {
                    name: '百度一下',
                    url: 'http://www.baidu.com',
                }
            }
        })
    </script>
</body>

</html>
