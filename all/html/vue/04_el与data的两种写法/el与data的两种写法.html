<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
            //el两种写法
            /* const v = new Vue({
                // el: '#root',
                data: {
                    name: 'jack'
                }
            })
            console.log(v);
            v.$mount('#root') */


        //data两种写法
        new Vue({
            el: '#root',
            // data: {
            //     name: 'jack'
            // }
            data() {
                console.log(this); //this指向vue的实例对象
                return {
                    name: 'jack'
                }
            }
        })
    </script>
</body>
