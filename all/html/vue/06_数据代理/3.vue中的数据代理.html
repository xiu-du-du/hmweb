<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{name}}</h2>
        <h2>{{address}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false
        let data = {
            name: 'jack',
            address: 'beijing'
        }
        const vm = new Vue({
            el: '#root',
            data
        })
    </script>
</body>

</html>
