<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            function fn() {
                console.log("计时器");
            }
            // setTimeout(fn, 3000);
            // 回调函数，需要等待时间过去了才调用函数。
            // element.onclick=function(){} 和 element.addEventListener("click",function(){})里面的函数都是回调函数

            setInterval(fn, 1000); //每隔多少秒，就调用一次
        }
    </script>
</head>

</body>

</html>
