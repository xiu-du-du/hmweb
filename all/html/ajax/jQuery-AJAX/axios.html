<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axior 发送 AJAX请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button')

        // 配置baseURL
        // axios.default.baseURL = "http://127.0.0.1:8000"

        btns[0].onclick = function() {
            // GET 请求
            axios.get('http://127.0.0.1:8000/axios-server', {
                // url 参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'jack',
                    age: 20
                }
            }).then(value => {
                console.log(value);
            })
        }


        btns[1].onclick = function() {
            // post 请求
            axios.post('http://127.0.0.1:8000/axios-server', {
                username: 'admin',
                password: '123456'
            }, {
                // url 参数
                params: {
                    id: 200,
                    vip: 9
                },
                // 请求头信息
                headers: {
                    height: 180,
                    weight: 180,
                },
            })
        }

        btns[2].onclick = function() {

            axios({
                // 请求方法
                method: 'post',
                // url 参数
                url: 'http://127.0.0.1:8000/axios-server',
                params: {
                    level: 30,
                    vip: 10
                },
                // 请求头信息
                headers: {
                    a: 100,
                    b: 200,
                },
                data: {
                    username: 'admin',
                    password: '123456'
                }
            }).then(response => {
                console.log(response);
                console.log(response.status); //状态码
                console.log(response.statusText); //状态字符串
                console.log(response.headers); //头信息
                console.log(response.data); //响应体
            })
        }
    </script>
</body>

</html>
