<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            background-color: pink;
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        
        div:nth-child(1) {
            width: 100px;
            align-items: stretch;
            background-color: purple;
        }
        
        div:nth-child(2) {
            align-items: stretch;
            background-color: paleturquoise;
            /* 
                flex 分配剩余空间，用来表示占用份数
                    0   默认值，默认占0份
            */
            flex: 1;
        }
        
        div:nth-child(3) {
            width: 100px;
            align-items: stretch;
            background-color: peru;
        }
        
        p {
            background-color: pink;
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        
        span {
            flex: 1;
            align-items: stretch;
            background-color: orange;
        }
        
        span:nth-child(2) {
            flex: 2;
            background-color: peru;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
