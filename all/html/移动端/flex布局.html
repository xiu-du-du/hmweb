<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 300px;
            background-color: pink;
            display: flex;
            /* 
                flex-direction 设置主轴方向和侧轴方向
                    row 默认值，从左到右
                    column  从上到下
                    row-reverse 翻转，从下到上
                    column-reverse  翻转，从右到左
            */
            flex-direction: row;
            /* 
                justify-content 设置主轴的布局方式 
                    flex-start  默认值，从头部开始，如果主轴是x轴则从左到右
                    flex-end    从尾部开始排列
                    center  在主轴上居中对齐，如果主轴是x轴则水平居中
                    space-around    平分空间
                    space-between   先分配左右两边，再平分剩余空间
                    
            */
            justify-content: center;
            /* 
                flex-wrap 设置子元素是否换行
                    nowrap  默认值，不换行，如果父元素放不下，会自动缩小子元素的尺寸适应父元素
                    wrap    开启换行
            */
            flex-wrap: wrap;
            /* 
                align-items 设置侧轴上的子元素的排列方式，只适用于单行
                    flex-start  默认值，从头部开始，如果主轴是x轴则从左到右
                    flex-end    从尾部开始排列
                    center  在主轴上居中对齐，如果主轴是x轴则水平居中
                    stretch 拉伸,如果主轴是x轴，使用拉伸不要设置宽度
            */
            /* align-items: stretch; */
            /* 
                align-content 设置侧轴上的子元素的排列方式，用于子项出现换行的情况下，单行无效
                    flex-start  默认值，从头部开始，如果主轴是x轴则从左到右
                    flex-end    从尾部开始排列
                    center  在主轴上居中对齐，如果主轴是x轴则水平居中
                    space-around    平分空间
                    space-between   先分配左右两边，再平分剩余空间
                    stretch 拉伸,如果主轴是x轴，使用拉伸不要设置宽度
            */
            align-content: center;
            /* 
                align-content 和 align-items 的区别：
                    - align-items 适用于单行，只有上对齐，下对齐，居中和拉伸
                    - align-content 适用于换行情况下，单行无效。
                        可以设置上下对齐、居中、拉伸、平分剩余空间等属性值
                    - 单行找align-items，换行和多行找align-content
            */
        }
        
        span {
            width: 150px;
            height: 100px;
            margin: 10px;
        }
        
        span:nth-child(even) {
            background-color: #bfa;
        }
        
        span:nth-child(odd) {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>

</html>
