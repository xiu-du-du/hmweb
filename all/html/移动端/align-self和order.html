<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
        }
        
        div {
            margin: 5px;
            width: 150px;
            height: 100px;
            background-color: peru;
        }
        
        div:nth-child(2) {
            /* 
                order 设置排序靠前，数值越小越靠前
                    默认是0
            */
            order: -1;
            background-color: plum;
        }
        
        div:nth-child(3) {
            /* 
                align-self 控制子项自己在侧轴上的排列方式
                    align-self 属性允许单个项目有与其他项目不一样的对齐方式
                        可覆盖align-items属性
                        默认值为auto，
                            表示继承父元素的align-items属性，
                            如果没有父元素，则等同于stretch
            */
            align-self: flex-end;
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>

</html>
