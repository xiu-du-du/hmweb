<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            border: red solid 10px;
            width: 100px;
            height: 100px;
            background-color: orange;
            padding: 10px;
            margin: 10px;
        }
        
        .box2 {
            border: red solid 10px;
            width: 100px;
            height: 100px;
            background-color: orange;
            padding: 10px;
            margin: 10px;
            box-sizing: content-box;
        }
        
        p {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>你好</p>
    </div>
    <div class="box2">
        <p>你好</p>
    </div>
</body>

</html>
