<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 350px;
            height: 500px;
            text-align: center;
        }
        
        .wrapper img {
            margin-top: 20px;
        }
        
        .wrapper>p,
        .wrapper>h2>span {
            font-size: 14px;
            color: #777;
        }
        
        .wrapper>h2>span {
            text-decoration: line-through;
        }
        
        .wrapper h2 {
            font-size: 18px;
            color: #b1191a;
        }
        
        .fa p,
        .fa p span {
            font-size: 12px;
        }
        
        .fa p span {
            color: red;
        }
        
        .box {
            width: 200px;
            height: 10px;
            border: red 1px solid;
            border-radius: 10px;
            margin: 0 auto;
        }
        
        .box2 {
            width: 87%;
            height: 10px;
            background-color: crimson;
            transition: all 3s;
        }
        
        .box:hover .box2 {
            width: 87%;
        }
        
        .buy {
            width: 275px;
            height: 55px;
            background-color: crimson;
            margin: 0 auto;
            color: #fff;
            font-size: 24px;
            line-height: 55px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="../../images/gd1.jpg" alt="">
        <p>Apple苹果iPhone 6s Plus（A1699）32G <br> 金色 移动联通电信4G手机</p>
        <h2>￥6088<span>￥6988</span></h2>
        <div class="fa">
            <p>已售<span>87%</span></p>
            <div class="box">
                <div class="box2"></div>
            </div>
            <p>剩余<span>29</span>件</p>
        </div>
        <div class="buy">
            立即抢购
        </div>
    </div>


</body>

</html>
