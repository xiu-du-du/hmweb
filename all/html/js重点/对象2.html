        //随机数
        console.log(Math.random()); //返回随机小数，0<=x<1
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        console.log(getRandom(1, 10)); //获取1-10范围内随机数字，最大取到10最小取到1
