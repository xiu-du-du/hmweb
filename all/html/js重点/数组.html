    <script>
        //数组的翻转
        function reverse(arr) {
            if (arr instanceof Array) {
                var newArr = []
                for (var i = arr.length - 1; i >= 0; i--) {
                    newArr[newArr.length] = arr[i]
                }
                return newArr
            } else {
                return '必须是数组的格式'
            }
        }
        // console.log(reverse([1, 2, 3, 4, 5, 6]));

        //添加和删除数组
        /* 
            push() 在数组的末尾添加元素
                返回添加之后的数组总长度
            unshift() 在数组开头添加元素
                返回添加之后数组的长度
        */
        var arr = [1, 2, 3]
            // arr.push('8', 9, '10')
        arr.unshift('8', 9, '10')
        console.log(arr);

        /* 
            pop() 从数组末尾删除一个元素
                返回删除的元素
            shift() 从数组开头删除一个元素
                返回删除的元素
        */
        // arr.pop()
        arr.shift()
        console.log(arr)
