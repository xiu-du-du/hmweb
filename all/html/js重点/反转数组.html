    <title>Document</title>
    <script>
        function reverse() {
            console.log(arguments)
            console.log(arguments[0])
            var newArr = []
            for (var i = arguments[0].length - 1; i >= 0; i--) {
                newArr[newArr.length] = arguments[0][i]
            }
            return newArr
        }
        console.log(reverse([2, 4, 1, 5, 8]));
    </script>
