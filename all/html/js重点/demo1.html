<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1500, 1200, 2000, 2100, 1800]
        var newArr = []
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);
        console.log(newArr.reverse()); //reverse()方法，返回翻转后的数组
        console.log(newArr.sort(function(a, b) {
            return a - b //升序排列
                // return b - a //降序排列
        })); //sort()方法，数组排序

        // 查找数组里的元素，返回索引
        console.log(newArr.indexOf(1200)); //返回找到的第一个元素的索引
        console.log(newArr.lastIndexOf(1200)); //返回找到的最后一个元素索引
    </script>
</head>
