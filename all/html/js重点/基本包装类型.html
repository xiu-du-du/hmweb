<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象才有属性和方法，复杂数据类型才有属性和方法
        //简单类型具有length属性的原理
        /* 
            基本包装类型
                把简单数据类型包装成复杂数据类型
        */
        var str = 'tom'
        console.log(str.length);
        //1、把简单数据类型包装成复杂数据类型
        var temp = new String("tom")
            //2、把临时变量的值赋给str
        str = temp
            //3、排泄这个临时变量
        temp = null

        //根据字符返回位置,参数二代表从什么索引位置开始查找
        console.log(str.indexOf("m", 2));
    </script>
</head>
