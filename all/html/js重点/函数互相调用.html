    <script>
        //求数组中所有奇数的平均值
        function fun(arr) {
            var num = 0
            for (let i = 0; i < arr.length; i++) {
                const element = arr[i];
                if (element % 2 == 1) {
                    num = num + (element / 2)
                }
            }
            console.log(num);
        }
        // fun([4, 3, 7, 5, 9, 11, 50])


        /* 
            判断质数
        */
        function fun2(num) {
            if (num >= 2) {
                for (let index = 2; index < num - 1; index++) {
                    if (num % index == 0) {
                        console.log("这个数不是质数");
                        return
                    }
                }
                console.log(num + "是质数");
            }
        }
        // fun2(11)


        /*

            if (year > 0) {
                if (year % 4 == 0 && year % 100 == 0 && year % 400 == 0) {
                    console.log(29);
                } else {

                }
            }
        }

        function fun3() {
