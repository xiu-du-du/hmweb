        function sort() {
            for (var i = 0; i < arguments[0].length - 1; i++) {
                for (var j = 0; j < arguments[0].length - 1; j++) {
                    if (arguments[0][j] > arguments[0][j + 1]) {
                        var temp = arguments[0][j]
                        arguments[0][j] = arguments[0][j + 1]
                        arguments[0][j + 1] = temp
                    }
                }
            }
            return arguments[0]
        }
        console.log(sort([5, 3, 4, 1, 2]));
