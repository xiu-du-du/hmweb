<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var box = document.querySelector(".box")
            console.log(box);
            console.log(box.parentNode); //获取父节点

            /*
                获取子节点一
            */
            console.log(box.childNodes); //获取所有子节点，包含元素节点、文本节点等等
            //获取子节点里的元素节点
            for (let i = 0; i < box.childNodes.length; i++) {
                console.log(box.childNodes[i].nodeType);
                if (box.childNodes[i].nodeType == 1) {
                    console.log(box.childNodes[i]);
                }
            }

            /*
                获取子节点二
            */
            console.log(box.children[0]); //获取子节点（元素节点）


            //子节点操作
            var ul = document.querySelector("ul")
            console.log(ul.firstChild); //获取第一个子节点，包含文本节点
            console.log(ul.lastChild); //获取最后一个子节点，包含文本节点
            console.log(ul.firstElementChild); //获取第一个子元素节点
            console.log(ul.lastElementChild); //获取最后一个子元素节点
            console.log(ul.children[ul.children.length - 1]); //获取最后一个子元素节点
        }
    </script>
</head>

<body>
    <!-- 节点的优点 -->
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li5</li>
    </ul>
    <div class="box">
        <span class="erweima">×</span>
    </div>
</body>

</html>
