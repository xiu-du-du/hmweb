            var img = document.querySelector("img")
            document.addEventListener("mousemove", function(e) {
                img.style.left = e.pageX - 35 + "px"
                img.style.top = e.pageY - 40 + "px"
            })
        }
    </script>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
