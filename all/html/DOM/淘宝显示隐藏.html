<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            margin: 0 auto;
            position: relative;
            color: rgb(239, 79, 43);
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 5px 0 8px 0;
        }
        
        .box img {
            display: block;
            width: 80px;
            margin: 0 auto;
            margin-top: 5px;
        }
        
        .box i {
            position: absolute;
            width: 15px;
            height: 15px;
            top: -1px;
            left: -17px;
            cursor: pointer;
            font-style: normal;
            color: #999;
            border: 1px solid #ccc;
            border-right: none;
            line-height: 12px;
        }
    </style>
    <script>
        window.onload = function() {
            var box = document.querySelector(".box")
            var btn = document.querySelector(".close-btn")
            btn.onclick = function() {
                box.style.display = "none"
            }
        }
    </script>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="./images/tao.png" alt="">
        <i class="close-btn">x</i>
    </div>
</body>

</html>
