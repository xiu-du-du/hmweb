<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 25px;
            }
        }
        
        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
        /* 
            1、标准尺寸750px为准
            2、用屏幕尺寸 ÷ 份数 = html文字大小
            3、页面元素的rem值 = 页面元素 在750px页面里的 px 值 ÷ html里文字的大小 
        */
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
